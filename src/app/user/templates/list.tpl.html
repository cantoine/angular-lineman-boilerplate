<div class="col-xs-12 col-sm-5 col-md-3 lister-wrap">
    <div class="lister">
        <ul class="list-unstyled">
            <li data-ui-route="/user/{{user._id}}/modify" data-ng-class="{active:$uiRoute}" data-ng-repeat="user in users">
                <a ui-sref=".modify({id: user._id })">
                    {{user.name.first}} {{user.name.last}}
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="hidden-xs col-sm-7 col-md-9 detail-wrap" ui-view="detail"></div>
